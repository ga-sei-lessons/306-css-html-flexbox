<!-- define what type of document this is -->
<!DOCTYPE html>
<!-- add an html tag, this is where all the html goes -->
<html>
    <!-- meta data about the document -->
    <head>
        <title>Html Lesson</title>
        <!-- link up css and js -->
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

     <!-- the tags that are displyed to the user -->
    <body>
        <!-- <opening tag> content </closing tag> -->
        <h1>This is a Header</h1>

        <h3>This is a Header</h3>
        <!-- void element/self closing tag -->
        <img src="http://placekitten.com/400/400" alt="a cute little creature"/>

        <!-- display -->
        <h2>Display examples</h2>

        <p class="display-example">I am a paragraph</p>

        <p class="display-example">I am another paragraph</p>

        <p class="display-hidden">I am the third paragraph</p>

        <!-- box model -->
        <div>
            <h2>Box Model Examples</h2>

            <div class="box-model-example">
                <p>I am a Box!</p>
                <span></span>
            </div>
        </div>

        <!-- positioning -->
        <div class="position-relative">
            <h2>Positioning</h2>

            <!-- <div class="position-box"> 
                <p>position me!</p>
            </div> -->
        </div>
        <!-- flexbox -->
        <h2>Flexbox examples</h2>

        <div class="outer-div">
            <div>
                inner div
            </div>
        </div>

        <div class="flex-row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </body>
</html>
